<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario de contacto</h1>
    <hr>

    <form action="https://playground.mockoon.com/users" method="POST">

        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required>
        <br>
        <hr>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <hr>

        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Ingrese un número de teléfono válido de 10 dígitos" required>
        <br>
        <hr>

        <label for="address">Dirección</label>
        <input type="text" id="address" name="address" required>
        <br>
        <hr>

        <label for="birthdate">Fecha de nacimiento</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br>
        <hr>

        <label for="isActived">Activo</label>
        <input type="checkbox" id="isActived" name="isActived">
        <br>
        <hr>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br>
        <hr>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
